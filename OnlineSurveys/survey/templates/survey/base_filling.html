<!DOCTYPE html>
{% load static %}
<html>
<head>

    <!-- Necessaries meta-tags -->
    <meta charset="utf-8">

    <!-- Bootstrap, icons and font -->

    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Fill the survey!</title>
    {% endif %}
</head>
<body>
    <div class="container-fluid">
        {% if title %}
        <h1 style="text-align: center;">Fill the survey!</h1>

        {% else %}
        {% endif %}
        <div class="row">
            <div class="col-12">
                <main role="main" class="container">
                    <div class="mb-5 text-center">{{ form.initial.questionare.introduction_text|safe }}</div>
                    <div class="col-md-12">

                    </div>
                </main>
            </div>
        </div>
    </div>

        </p>
    </footer>
