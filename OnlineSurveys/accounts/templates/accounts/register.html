{% extends "accounts/base.html" %}

{% block title %}Create an Survey User's account{% endblock %}

{% block content %}
 <div class="container">
  <div class="row main-form center-block">
   <form  action="" method="post">

    <div class="form-group">
     <label for="id_username" class="cols-sm-2 control-label">Username</label>
     <div class="cols-sm-10">
      <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
       <input type="text" class="form-control" name="username" id="id_username" placeholder="Enter your Username" required/>
      </div>
      <span class="">Required field. Maximum 150 characters. Only letters, numbers and @/. /+/-/_characters.</span>
     </div>
    </div>

    <div class="form-group">
     <label for="id_first_name" class="cols-sm-2 control-label">Your Name</label>
     <div class="cols-sm-10">
      <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
       <input type="text" class="form-control" name="first_name" id="id_first_name" placeholder="Enter your Name"/>
      </div>
     </div>
    </div>

    <div class="form-group">
     <label for="id_email" class="cols-sm-2 control-label">Your Email</label>
     <div class="cols-sm-10">
      <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
       <input type="text" class="form-control" name="email" id="id_email" placeholder="Enter your Email"/>
      </div>
     </div>
    </div>

    <div class="form-group">
     <label for="id_password" class="cols-sm-2 control-label">Password</label>
     <div class="cols-sm-10">
      <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
       <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your Password"/>
      </div>
     </div>
    </div>

    <div class="form-group">
     <label for="id_password2" class="cols-sm-2 control-label">Confirm Password</label>
     <div class="cols-sm-10">
      <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
       <input type="password" class="form-control" name="password2" id="id_password2" placeholder="Confirm your Password"/>
      </div>
     </div>
    </div>

    {% csrf_token %}
    <div class="form-group ">
     <button type="submit" class="btn btn-primary btn-lg btn-block login-button mb-4">Register</button>
     <button type="reset" class="btn btn-secondary btn-lg btn-block login-button mb-4">Clear</button>
    </div>

   </form>
  </div>
 </div>
{% endblock %}
