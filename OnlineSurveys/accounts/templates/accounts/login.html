{% extends "accounts/base.html" %}

{% block title %}Login as a Survey User{% endblock %}

{% block content %}
 <div class="container">
  <div class="row main-form center-block">
   <form  action="" method="post">

    <div class="form-group">
     <label for="id_email" class="cols-sm-2 control-label">Email</label>
     <div class="cols-sm-10">
      <div class="input-group">
       <!--<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>-->
       <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
       <input type="text" class="form-control" name="email" id="id_email" placeholder="Enter your email" required/>
      </div>
     </div>
    </div>

    <div class="form-group">
     <label for="id_password" class="cols-sm-2 control-label">Password</label>
     <div class="cols-sm-10">
      <div class="input-group">
       <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
       <input type="password" class="form-control" name="password" id="id_password" placeholder="Enter your Password"/>
      </div>
     </div>
    </div>

    <div class="form-group ">
     <button type="submit" class="btn btn-primary btn-lg btn-block login-button mb-4">Login</button>
     <button type="reset" class="btn btn-secondary btn-lg btn-block login-button mb-4">Clear</button>
     <span class=""><a type="button" class="btn btn-danger btn-lg btn-block login-button mb-4" href="/accounts/reset-password">Password recovery</a></span>
    </div>

    {% csrf_token %}
   </form>
  </div>
 </div>

{% endblock %}
